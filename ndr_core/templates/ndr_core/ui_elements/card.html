<!-- This template expects a NdrCoreUIElement as data -->
{% with card_item=data.items.0 %}
    <div class="card" style="width: 18rem;">
        {% if card_item.ndr_image %}
            <img class="card-img-top" src="{{ card_item.ndr_image.image.url }}" alt="Card image cap">
        {% endif %}
      <div class="card-body">
          {% if card_item.ndr_image.url %}
              <a href="#" class="stretched-link"></a>
          {% endif %}

          {% if card_item.title %}
            <h5 class="card-title">{{ card_item.title }}</h5>
          {% endif %}
          {% if card_item.text %}
              <p class="card-text">
                  {{ card_item.text }}
              </p>
          {% endif %}
      </div>
    </div>
{% endwith %}
