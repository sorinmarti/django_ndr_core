<!-- This template expects a NdrCoreUIElement as data -->
{% with item=data.items.0 %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div style="max-height: 350px; overflow:hidden;">
                    <img src="{{ item.ndr_image.image.url }}" class="img-fluid rounded w-100">
                </div>
            </div>
        </div>
    </div>
{% endwith %}
