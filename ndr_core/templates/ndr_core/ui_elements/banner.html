<!-- This template expects a NdrCoreUIElement as data -->
{% load static %}
<figure class="figure">
    <img src="{{ data.items.0.ndr_image.image.url }}" class="figure-img img-fluid rounded" alt="{{ data.items.0.ndr_image.caption }}">
    <figcaption class="figure-caption text-right">{{ data.items.0.ndr_image.caption }}</figcaption>
</figure>
