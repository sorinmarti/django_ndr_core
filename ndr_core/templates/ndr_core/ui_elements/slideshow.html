{% load i18n %}

<div class="container w-75">
    <div id="carousel{{ data.id }}Indicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for slide in data.items %}
                <div class="carousel-item{% if forloop.first %} active{% endif %}">
                    <img class="d-block w-100" src="{{ slide.ndr_image.image.url }}" alt="{{ slide.title }}">
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carousel{{ data.id }}Indicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">{% translate 'Previous' %}</span>
        </a>
        <a class="carousel-control-next" href="#carousel{{ data.id }}Indicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">{% translate 'Next' %}</span>
        </a>
    </div>
</div>
