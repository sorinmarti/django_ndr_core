<!-- This template expects a NdrCoreImage as data -->
<div class="row justify-content-center">
    <div class="card" style="width: 80%;">
        {% if True %}
            <img class="card-img-top" src="/media/{{ data.image }}" alt="Card image cap">
        {% endif %}
      <div class="card-body">
          {% if data.url %}
              <a href="{{ data.url }}" class="stretched-link"></a>
          {% endif %}

          <h5 class="card-title">{{ data.title }}</h5>
          <p class="card-text">
              {{ data.caption }}
          </p>

      </div>
    </div>
</div>
