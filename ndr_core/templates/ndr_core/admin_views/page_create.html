{% extends 'ndr_core/admin_views/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="card bg-light mb-3">
        <div class="card-header">
            <a href="{% url 'ndr_core:configure_pages' %}" class="btn btn-outline-secondary " role="button">Go Back</a>
        </div>
        <div class="card-body">
            <h5 class="card-title">Create New Page</h5>

    </div>

{% block page_js %}

{% endblock %}
